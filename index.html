<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Ebook Studio X</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 95%;
  max-width: 700px;
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(20px);
  box-shadow: 0 0 40px rgba(0,255,255,0.2);
  text-align: center;
  color: white;
}

h1 {
  font-size: 36px;
  margin-bottom: 25px;
  background: linear-gradient(to right,#00f5ff,#a200ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

textarea {
  width: 100%;
  height: 120px;
  border-radius: 12px;
  border: none;
  padding: 15px;
  font-size: 16px;
  resize: none;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 15px;
  background: linear-gradient(to right,#00f5ff,#a200ff);
  color: white;
}

button:hover {
  opacity: 0.9;
}

#result {
  margin-top: 20px;
  background: rgba(0,0,0,0.4);
  padding: 15px;
  border-radius: 12px;
  max-height: 250px;
  overflow-y: auto;
  text-align: left;
  white-space: pre-wrap;
}
</style>
</head>

<body>
<div class="container">
  <h1>AI Ebook Studio X</h1>

  <textarea id="prompt" placeholder="Masukkan ide ebook premium kamu..."></textarea>

  <button onclick="generateEbook()">Generate Premium Ebook</button>

  <div id="result"></div>
</div>

<script>
async function generateEbook() {
  const prompt = document.getElementById("prompt").value;
  const resultDiv = document.getElementById("result");

  if (!prompt) {
    resultDiv.innerText = "Masukkan ide terlebih dahulu.";
    return;
  }

  resultDiv.innerText = "Generating ebook...";

  try {
    const response = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await response.json();

    if (data.ebook) {
      resultDiv.innerText = data.ebook;
    } else {
      resultDiv.innerText = "Gagal generate ebook.";
    }

  } catch (error) {
    resultDiv.innerText = "Terjadi kesalahan.";
  }
}
</script>

</body>
</html>
